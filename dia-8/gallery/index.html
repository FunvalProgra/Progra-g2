<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/devchallenges.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>My Gallerry</title>
</head>
<body>
  <div id="container">
    <header>
      <div id="hero">
        <div class="hero-img">
          <img src="./images/profilePhoto.png" alt="profilePhoto">
        </div>
        <h1 class="name">Rodney Cotton</h1>
        <h3 class="city">Helsinki, Finland</h3>
      </div>
      <div class="header-cards">
        <div class="header__card">
          <h2>100</h2>
          <p>Posts</p>
        </div>
        <div class="header__card">
          <h2>2,242</h2>
          <p>Followers</p>
        </div>
        <div class="header__card">
          <h2>1,432</h2>
          <p>Following</p>
        </div>
      </div>
    </header>
    <main class="gallery">
      <div class="gallery-img"><img src="./images/photo1.png" alt="photo1"></div>
      <div class="gallery-img"><img src="./images/photo2.png" alt="photo2"></div>
      <div class="gallery-img"><img src="./images/photo3.png" alt="photo3"></div>
      <div class="gallery-img"><img src="./images/photo_4.png" alt="photo_4"></div>
      <div class="gallery-img"><img src="./images/photo5.png" alt="photo5"></div>
      <div class="gallery-img"><img src="./images/photo6.png" alt="photo6"></div>
    </main>
    <footer>
      <p>Created by <u>Isaias Developer</u> - devChallenges.io</p>
    </footer>
  </div>
</body>
</html>
